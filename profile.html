<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchlistHub</title>
    <link rel="stylesheet" href="profilestyles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilizator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .profile {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile h2 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
        }
        .watchlist {
            margin-top: 20px;
            padding-left: 20px;
        }
        .watchlist li {
            list-style-type: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="profile">
    <h2>Salut, [Nume] [Prenume]!</h2>

    <h3>Watchlist:</h3>
    <ul class="watchlist">
        <li>"Game of Thrones" (serial)</li>
        <li>"The Shawshank Redemption" (film)</li>
        <li>"Breaking Bad" (serial)</li>
        <li>"Inception" (film)</li>
        <li>"Stranger Things" (serial)</li>
    </ul>
</div>

</body>
</html>
